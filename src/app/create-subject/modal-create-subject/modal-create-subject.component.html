<div class="box-create">
  <div class="box-title">
    <h1 mat-dialog-title>Đề Trắc Nghiệm</h1>
  </div>
  <div class="box-content">
    <div class="row">
      <div class="col-md-6">
        <mat-form-field appearance="fill">
          <mat-label>Chọn Môn Thi</mat-label>
          <mat-select  [(ngModel)]="subject">
            <mat-option  (click)="selectSubject(subject)"  *ngFor="let subject of subjects" value="{{subject.id}}" >{{subject.name}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field appearance="fill">
          <mat-label>Chọn Mức Độ</mat-label>
          <mat-select [(ngModel)]="level">
            <mat-option *ngFor="let level of levels" value="{{level.id}}" >{{level.name}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field appearance="fill">
          <mat-label>Chọn Số Câu Hỏi</mat-label>
          <mat-select [(ngModel)]="amount">
            <mat-option *ngFor="let amount of amuounts" value="{{amount.amount}}" >{{amount.name}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field appearance="fill">
          <mat-label>Chọn Thời Gian Làm Bài</mat-label>
          <mat-select  [(ngModel)]="time">
            <mat-option *ngFor="let time of times" value="{{time.time}}">{{time.name}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-md-12">
        <mat-form-field appearance="fill">
          <mat-label>Chọn Chương</mat-label>
          <mat-select [(ngModel)]="category" multiple>
            <mat-option *ngFor="let category of categoris" [value]="category.id">{{category.name}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </div>
</div>
<mat-dialog-actions align="end">
  <button (click)="createTest()" mat-raised-button color="primary">Tạo</button>
  <button mat-raised-button color="warn" [mat-dialog-close]="true">Hủy</button>
</mat-dialog-actions>
