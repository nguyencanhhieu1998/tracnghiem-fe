<div class="box-create">
  <div class="box-title">
    <h1 mat-dialog-title>Tạo Câu Hỏi</h1>
  </div>
  <div class="box-content">
    <div class="row">
      <div class="col-md-6">
        <mat-form-field appearance="fill">
          <mat-label>Chọn Mức Độ</mat-label>
          <mat-select [(ngModel)]="level">
            <mat-option *ngFor="let level of levels" value="{{ level.id }}">{{
              level.name
            }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field appearance="fill">
          <mat-label>Chọn Môn</mat-label>
          <mat-select [(ngModel)]="subject">
            <mat-option
              (click)="selectSubject(subject)"
              *ngFor="let subject of subjects"
              value="{{ subject.id }}"
              >{{ subject.name }}</mat-option
            >
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <mat-form-field appearance="fill">
          <mat-label>Chọn Chương</mat-label>
          <mat-select [(ngModel)]="category">
            <mat-option *ngFor="let item of categoris" value="{{ item.id }}">{{
              item.name
            }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <mat-form-field class="example-full-width">
      <mat-label>Nhập Nội Dung Câu Hỏi</mat-label>
      <input
        [(ngModel)]="nameQuestion"
        name="nameQuestion"
        matInput
        placeholder="Ex. Nội Dung Câu Hỏi"
      />
    </mat-form-field>
  </div>
</div>

<mat-dialog-actions align="end">
  <button (click)="postQuestion()" mat-raised-button color="primary">
    Tạo
  </button>
  <button mat-raised-button color="warn" [mat-dialog-close]="true">Hủy</button>
</mat-dialog-actions>
