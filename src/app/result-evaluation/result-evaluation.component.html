<div class="main-content">
  <div class="container-fluid">
    <div style="margin-bottom: 10px" class="title">Đánh Giá Kết Quả</div>
    <div style="justify-content: flex-end;" class="row">
      <div class="col-md-1">
        <mat-form-field appearance="fill">
          <mat-label>Môn</mat-label>
          <mat-select [(ngModel)]="subject">
            <mat-option
              (click)="selectSubject(subject)"
              *ngFor="let subject of subjects"
              value="{{ subject.id }}"
              >{{ subject.name }}</mat-option
            >
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-md-2">
        <mat-form-field appearance="fill">
          <mat-label>Chọn Chương</mat-label>
          <mat-select [(ngModel)]="category">
            <mat-option (click)="selectCategory(category)" *ngFor="let category of categoris" value="{{ category.id }}">{{category.name}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div id="chartdiv" style="width: 100%; height: 500px"></div>

    <div style="padding: 0 75px; margin: 17px 0 49px 0" class="result">
      <div class="content" >
        <span style="font-size: 20px; font-weight: 400">Đánh Giá: </span>{{reviewPercents}} {{reviewAveragePercent}}
      </div>
    </div>
  </div>
</div>
